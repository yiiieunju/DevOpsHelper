server:
  port: 8081
spring:
  application:
    name: faq-service
  profiles:
    active: local
  cloud:
    config:
      uri: http://localhost:8080
    loadbalancer: # 부하분산을 위한 기능인데 아직 사용하지 않을 예/
      ribbon:
        enabled: false
        
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans
        # refresh : 설정파일에 대해 refresh를 사용하겠다. 변경된 설정파일 내용에 대해 프로세스 재실행 없이 reload할 수 있게 도와주는 옵
        # healt : 현재 상태
        # beans : spring에 등록한 bean확인